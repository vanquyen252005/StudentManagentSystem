<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Classrooms in Department</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">

  <h2 th:text="'Classrooms in Department: ' + ${department.name}"></h2>

  <!-- Nút thêm lớp -->
  <a class="btn btn-primary mb-3"
     th:href="@{'/classes/add/' + ${department.id}}">
    Add Classroom
  </a>

  <table class="table table-bordered">
    <thead>
    <tr>
      <th>STT</th>
      <th>Code</th>
      <th>Name</th>
      <th>Number of Students</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cls,stat : ${classes}">
      <td th:text = "${stat.index + 1}"></td>
      <td th:text="${cls.code}"></td>
      <td th:text="${cls.name}"></td>
      <td th:text="${cls.number_of_student}"></td>
      <td>
        <a class="btn btn-warning btn-sm"
           th:href="@{'/classes/edit/' + ${department.id} + '/' + ${cls.id}}">
          Edit
        </a>
        <a class="btn btn-danger btn-sm"
           th:href="@{'/classes/delete/' + ${department.id} + '/' + ${cls.id}}"
           onclick="return confirm('Are you sure you want to delete this classroom?')">
          Delete
        </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
