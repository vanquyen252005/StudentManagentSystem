<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Classrooms in <span th:text="${department.name}"></span></title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
  <div class="container mt-4">
    <!-- Nút thêm lớp -->
    <a class="btn btn-primary mb-3" th:href="@{'/api/classes/' + ${department.id} + '/add'}">
      Add Classroom
    </a>

    <table class="table table-bordered">
      <thead>
        <tr>
          <th>STT</th>
          <th>Code</th>
          <th>Name</th>
          <th>Number of Students</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="cls,stat : ${classes}">
          <td th:text="${stat.index + 1}"></td>
          <td th:text="${cls.code}"></td>
          <td th:text="${cls.name}"></td>
          <td th:text="${cls.number_of_student}"></td>
          <td>
            <a class="btn btn-danger btn-sm" th:href="@{/api/classes/{classId}/students(classId=${cls.id})}">View</a>
            <a class="btn btn-warning btn-sm" th:href="@{/api/classes/{departmentId}/{classId}/edit(departmentId=${department.id}, classId=${cls.id})}">
              Edit
            </a>
            <a class="btn btn-danger btn-sm" th:href="@{/api/classes/{departmentId}/{classId}/delete(departmentId=${department.id}, classId=${cls.id})}"
              onclick="return confirm('Are you sure you want to delete this classroom?')">
              Delete
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
