<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Classroom Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">

    <h2 th:text="${classroom.id == null} ? 'Add Classroom' : 'Edit Classroom'"></h2>

    <form th:action="@{'/classes/save/' + ${department.id}}" th:object="${classroom}" method="post">
        <!-- Hidden field lưu ID khi chỉnh sửa -->
        <input type="hidden" th:field="*{id}">

        <div class="form-group">
            <label>Code</label>
            <input type="text" th:field="*{code}" class="form-control" required>
        </div>

        <div class="form-group">
            <label>Name</label>
            <input type="text" th:field="*{name}" class="form-control" required>
        </div>

        <div class="form-group">
            <label>Number of Students</label>
            <input type="number" th:field="*{number_of_student}" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success">Save</button>
        <a th:href="@{'/departments/' + ${department.id} + '/classes'}" class="btn btn-secondary">Cancel</a>
    </form>

</div>
</body>
</html>
