<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Student</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2>Update Student</h2>

    <!-- Form bound to existing student object -->
    <form th:action="@{/students/save}" th:object="${student}" method="post">

        <!-- Hidden field to include the ID -->
        <input type="hidden" th:field="*{id}"/>

        <!-- First Name -->
        <div class="form-group">
            <label>First Name</label>
            <label>
                <input type="text" th:field="*{firstName}" class="form-control" placeholder="Enter first name" required>
            </label>
        </div>

        <!-- Last Name -->
        <div class="form-group">
            <label>Last Name</label>
            <label>
                <input type="text" th:field="*{lastName}" class="form-control" placeholder="Enter last name" required>
            </label>
        </div>

        <!-- Email -->
        <div class="form-group">
            <label>Email</label>
            <input type="email" th:field="*{email}" class="form-control" placeholder="Enter email" required>
        </div>

        <!-- Buttons -->
        <button type="submit" class="btn btn-success">Update</button>
        <a th:href="@{/students}" class="btn btn-secondary ml-2">Cancel</a>

    </form>
</div>

</body>
</html>
