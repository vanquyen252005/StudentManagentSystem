<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Classroom Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">

    <h2 th:text="${student.id == null} ? 'Add Student' : 'Edit Student'"></h2>

    <form th:action="@{'/api/students/' + ${classroom.id} + '/save'}" th:object="${student}" method="post">
        <!-- Hidden field lưu ID khi chỉnh sửa -->
        <input type="hidden" th:field="*{id}">

        <div class="form-group">
            <label>First Name</label>
            <input type="text" th:field="*{firstName}" class="form-control" required>
        </div>

        <div class="form-group">
            <label>Last Name</label>
            <input type="text" th:field="*{lastName}" class="form-control" required>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="text" th:field="*{email}" class="form-control" required>
        </div>

         <div class="form-group">
            <label>Student_Id</label>
            <input type="text" th:field="*{Student_id}" class="form-control" required>
        </div>
         <div class="form-group">
            <label>Birthday</label>
            <input type="date" th:field="*{birthday}" class="form-control" required>
        </div>
         <div class="form-group">
            <label>HomeTown</label>
            <input type="text" th:field="*{homeTown}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
        <a th:href="@{'/api/classes/' + ${classroom.id} + '/students'}" class="btn btn-secondary">Cancel</a>
    </form>

</div>
</body>
</html>
