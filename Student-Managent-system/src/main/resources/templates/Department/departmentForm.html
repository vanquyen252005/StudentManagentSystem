<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Department Form</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2 th:text="${department.id != null ? 'Edit Department' : 'Add New Department'}"></h2>

    <form th:action="@{/departments/save}" th:object="${department}" method="post">

        <!-- Hidden field lưu ID khi chỉnh sửa -->
        <input type="hidden" th:field="*{id}">

        <!-- Department Name -->
        <div class="form-group">
            <label for="name">Department Name</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter department name" required>
        </div>

        <!-- Department Code -->
        <div class="form-group">
            <label for="code">Department Code</label>
            <input type="text" id="code" th:field="*{code}" class="form-control" placeholder="Enter department code" required>
        </div>

        <!-- Description -->
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" th:field="*{description}" class="form-control" placeholder="Enter description"></textarea>
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <textarea id="phone" th:field="*{phone}" class="form-control" placeholder="Enter phone"></textarea>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <textarea id="email" th:field="*{email}" class="form-control" placeholder="Enter email"></textarea>
        </div>

        <div class="form-group">
            <label for="officeLocation">OfficeLocation</label>
            <textarea id="officeLocation" th:field="*{officeLocation}" class="form-control" placeholder="Enter officeLocation"></textarea>
        </div>
        <!-- Submit -->
        <button type="submit" class="btn btn-success">Save</button>
        <a th:href="@{/departments}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

</body>
</html>
